<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn</title>
	<link rel="stylesheet" type="text/css" href="style.css">    
  </head>
  
  <body>
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route.</h4>
		</header>
		
		<section class="loginform cf">
			<form name="login" action="main.html" method="get" accept-charset="utf-8">
				<ul>
					<li><label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="yourname@email.com" required></li>
					<li><label for="password">Password</label>
					<input type="password" name="password" placeholder="password" required></li>
					<li><input type="checkbox" name="rememberMe" checked> Remember me </li>
					<li><input type="submit" value="Login"></li>
				</ul>
			</form>
		</section>
		<section class="signUp cf">
			<form name="signUpButton" action="newUser.html" method="get" accept-charset="utf-8">
				<ul>
					<li><input type="submit" value="New User"></li>
				</ul>
			</form>
		</section>
  
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>
	
	
</html>
