<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn</title>
	<link rel="stylesheet" type="text/css" href="style.css">    
  </head>
  
  <body>
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route.</h4>
		</header>
		
		<section class="SignUpform cf">
			<form name="signUp" action="main.html" method="get" accept-charset="utf-8">
				<ul>
					<li><label for="name">Name</label>
					<input type="text" name="name" placeholder="your name" required></li>
					<li><label for="username">Username</label>
					<input type="text" name="username" placeholder="your username" required></li>
					
					<li><label for="phone"> Phone number</label>
					<input type="telephone" name="phonenumber" placeholder="" required></li>
					
					<li><label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="yourname@email.com" required></li>
					
					<li><label for="password">Password</label>
					<input type="password" name="password" placeholder="password" required></li>
					<li><label for="repassword">Repeat Password</label>
					<input type="password" name="password" placeholder="password" required></li>

					<li><input type="submit" value="Login"></li>
				</ul>
			</form>
		</section>
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>
	
	
</html>
