<html>

	<title> SafeReturn</title>
	<link rel="stylesheet" type="text/css" href="style.css">

  <body>
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route.</h4>
		</header>
		
		<section >
			<form name="contactInfo" action="config.html" method="get" accept-charset="utf-8">
				<ul>
					<li><label for="name">Name</label>
					<input type="text" name="name" placeholder="javascript contact name" required></li>
				
					<li><label for="phone"> Phone number</label>
					<input type="telephone" name="phonenumber" placeholder="" required></li>
					
					<li><label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="his-hername@email.com" required></li>
					
					<li><input type="submit" value="Save"></li>
				</ul>
			</form>
		</section>
		<footer id="footerDiv">

</html>
